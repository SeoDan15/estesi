<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>EmpleosApp | Creación de Categorías</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/bootstrap-5.3.3-dist/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="bootstrap/css/jumbotron.css" rel="stylesheet">
    <link th:href="@{/bootstrap/css/sticky-footer-navbar.css}" rel="stylesheet">
  </head>

  <body>

	<header>
		<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
			        <a class="navbar-brand" href="#">TiendaApp</a>
			        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
			          <span class="navbar-toggler-icon"></span>
			        </button>

			        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
			          <ul class="navbar-nav mr-auto">
			            <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" th:href="@{/categorias/index}">Categorías</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" th:href="@{/productos/index}">Productos</a>
                  </li>        
			          </ul>  
			          <a class="btn btn-primary" href="#">Ingresar</a>&nbsp;
			          <a class="btn btn-primary" href="#">Registrarse</a>
			        </div>
			      </nav>
	</header>
	<br><br>
    <main role="main">     
      <hr>
      <div class="container"> 

        <div class="card">
          <h4 class="card-header"><strong>Datos de la categoría</strong></h4>              
          <div class="card-body">
            <form method="post" 
                    th:action="@{/categorias/guardar}"
                    th:object="${categoria}">              
              <div class="row">
                <div class="col-md-6"> 
                  <div class="form-group">
                    <label for="nombre">Nombre</label>
					<input type="hidden" th:field="*{id}" name="id">
                    <input type="text" th:field="*{nombre}" class="form-control" id="nombre" name="nombre" placeholder="Escriba el nombre de la categoria" required="required">
                  </div>
                </div>                
              </div> 
              <div class="row">
                <div class="col-md-6"> 
                  <div class="form-group">
                    <label for="descripcion">Descripción</label>
                    <textarea th:field="*{descripcion}" class="form-control" name="descripcion" id="descripcion" rows="2"></textarea>
                  </div> 
                </div>                
              </div>
			  <div class="row">
			                 <div class="col-md-6"> 
			                   <div class="form-group">
			                     <label for="imagen">Imagen</label>
			                      <input th:field="*{imagen}" type="file" class="form-control" name="imagen" id="imagen">
			                   </div> 
			                 </div>                
			   </div>
			   
			   <div class="row">
			           <div class="col-md-6"> 
			               <div class="form-group">
			                      <label for="categoria">Relevancia</label>
								  <select class="form-control" name="destacado" id="destacado" >
			   						<option value="">Seleccione...</option>
			                        <option value="1">Destacada</option>
			                        <option value="0">No Destacada</option>
			                      </select>
			                </div>
			           </div>
				</div>

			   
              <hr>
              <button type="submit" title="Guardar el registro." class="btn btn-primary">Guardar</button>  
            </form>
          </div>
        </div>
      </div> <!-- /container -->

    </main>

    <footer class="footer">
      <div class="container">
        <p>
          &copy; 2025 TiendaApp, Inc. | WebApp Desarrollada con Spring Boot 3.4.3 | Autor: Jos&eacute; A. Ruiz Cort&eacute;s | &middot; <a href="#">Privacy</a>
          &middot; <a href="#">Terms</a>
        </p>
      </div>
    </footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>     
  </body>
</html>
