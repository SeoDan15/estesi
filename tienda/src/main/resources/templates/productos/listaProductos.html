<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/bootstrap-5.3.3-dist/css/bootstrap.css}">
    <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.7.2/css/all.css"> -->
    <title>Productos</title>
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                <a class="navbar-brand" href="#">Hidden brand</a>
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" th:href="@{/categorias/index}">Categorías</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link disabled" aria-disabled="true">Productos</a>
                  </li>
                </ul>
                <form class="d-flex" role="search">
                  <a class="btn btn-primary" href="#">Ingresar</a> &nbsp;
                  <a class="btn btn-danger" href="#">Registrarse</a>
                </form>
              </div>
            </div>
          </nav>
          <div class="card">
            <div class="card-header">
              Listado de Productos
            </div>
            <br>
            <div>
                <div>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <a class="btn btn-success" th:href="@{/productos/nueva}">Nuevo</a>
                </div>
            </div>
            <hr>
            <!-- Boton nuevo -->
            <div class="card-body">
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">NO</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Precio</th>
                        <th scope="col">Fecha</th>
                        <th scope="col">Imagen</th>
                        <th scope="col">Codigo</th>
                        <th scope="col">Categoria</th>
                        <th scope="col">Detalles</th>
                        <th scope="col">Marca</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr th:each="producto:${productos}">
                        <th scope="row" th:text="${producto.id}"></th>
                        <td th:text="${producto.nombre}"></td>
                        <td th:text="${producto.precio}"></td>
                        <td th:text="${producto.fecha}"></td>
                        <td th:text="${producto.imagen}"></td>
                        <td th:text="${producto.codigo}"></td>
                        <td th:text="${producto.categoria.nombre}"></td>
                        <td th:text="${producto.detalles}"></td>
                        <td th:text="${producto.marca}"></td>
                        <td>
                          <a  class="btn btn-success btn-sm" role="button" title="Editar"><i class="fa-solid fa-pencil"></i></a> &nbsp;
                          <a th:href="@{/productos/eliminar(id=${producto.id})}" class="btn btn-danger btn-sm" role="button" title="Eliminar" onclick="return confirm('¿Estas seguro?')"> <i class="fas fa-trash"></i></a>
                          <a th:href="@{/productos/detalles(id=${producto.id})}" class="btn btn-danger btn-sm" role="button" title="Detalle"> <i class="fas fa-file"></i></a>
                      </td>
                      </tr>
                      <tr>
                        <th colspan="7">Total: 3</th>
                      </tr>
                    </tbody>
                  </table>
            </div>
            <div class="card-footer text-body-secondary">
                2025 Aplicación desarrollada con SpringFramework, MariaDB, Bootstrap / Autor: Leonardo Adaya
            </div>
          </div>
    </div>


    <script src="bootstrap-5.3.3-dist/js/bootstrap.js"></script>
    <script src="https://kit.fontawesome.com/87657c6b9f.js" crossorigin="anonymous"></script>
</body>
</html>
